<h1 id="titulo">Estrutura da Célula</h1>
<p id="texto"É comum dizer que uma célula é composta por três partes básicas membrana plasmática, citoplasma e núcleo. Essa informação, no entanto, é incorreta quando analisamos alguns tipos de células. Todas as células possuem membrana plasmática e citoplasma, mas o núcleo é estrutura ausente em células procariontes. Nesse tipo celular, o material genético está disperso no citoplasma.</p>
